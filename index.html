<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEBSITE MANAGEMENT</title>
    <link rel="stylesheet" href="css/approvcenter/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet"> 
</head>
<body>

    <div class="container login">
        
        <div class="row">
            <div class="col-md-4">&nbsp;</div>
            <div class="col-md-4">
                <div class="form-group">
                    <img src="asset/logo/Quelity__1_-removebg-preview.png" class="img-fluid" alt="">
                </div>
                <div class="clearfix">&nbsp;</div>
                <div class="form-group">
                        <label for="" >USERNAME</label>
                    <input type="text" class="form-control login-bg" name="login-user" id="login-user" placeholder="Username">
                  
                    <span class="login-error" id="user-validate">กรุณากรอก Username</span>
                </div>
                <div class="form-group">
                        <label for="" >PASSWORD</label>
                        <input type="password" class="form-control login-bg" name="login-pass" id="login-pass" placeholder="Password">
                       
                        <span class="login-error" id="pass-validate">กรุณากรอก Password</span>
                </div>
                <div class="form-group">
                        <button class="form-control btn btn-success mt-3" id="btn-login" ><i class="fas fa-sign-in-alt"></i> Sign In</button>
                </div>
            </div>
            <div class="col-md-4">&nbsp;</div>
        </div>
    </div>
    
    <!-- axios httprequies me -->
    <script src="js/axios.min.js"></script>
    <script src="js/axios.min.map"></script>

    <script  src="js/jquery-3.5.1.js"></script>
    <script  src="css/approvcenter/js/bootstrap.min.js"></script>
    <script  src="index.js"></script>
</body>
</html>
